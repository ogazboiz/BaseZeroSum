<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            margin: 0;
            padding: 0;
            width: 1200px;
            height: 630px;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 50%, #334155 100%);
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
        }
        
        .grid {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(55, 65, 81, 0.3) 1px, transparent 1px),
                linear-gradient(90deg, rgba(55, 65, 81, 0.3) 1px, transparent 1px);
            background-size: 40px 40px;
        }
        
        .title {
            font-size: 72px;
            font-weight: 900;
            background: linear-gradient(90deg, #10b981, #06b6d4, #3b82f6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 20px;
            text-align: center;
        }
        
        .subtitle {
            font-size: 36px;
            font-weight: 700;
            color: #e2e8f0;
            margin-bottom: 20px;
            text-align: center;
        }
        
        .tagline {
            font-size: 24px;
            font-weight: 500;
            color: #94a3b8;
            margin-bottom: 30px;
            text-align: center;
        }
        
        .description {
            font-size: 18px;
            color: #64748b;
            margin-bottom: 40px;
            text-align: center;
        }
        
        .game-modes {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .game-mode {
            width: 120px;
            height: 80px;
            border-radius: 12px;
            border: 2px solid;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        
        .quick-draw {
            background: rgba(16, 185, 129, 0.2);
            border-color: #10b981;
        }
        
        .strategic {
            background: rgba(59, 130, 246, 0.2);
            border-color: #3b82f6;
        }
        
        .hardcore {
            background: rgba(107, 114, 128, 0.2);
            border-color: #6b7280;
        }
        
        .last-stand {
            background: rgba(107, 114, 128, 0.2);
            border-color: #6b7280;
        }
        
        .game-mode-title {
            font-size: 14px;
            font-weight: 700;
            margin-bottom: 5px;
        }
        
        .game-mode-subtitle {
            font-size: 12px;
            margin-bottom: 5px;
        }
        
        .game-mode-duration {
            font-size: 10px;
        }
        
        .launch-button {
            width: 300px;
            height: 50px;
            border-radius: 25px;
            background: linear-gradient(90deg, #f59e0b, #ef4444);
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 18px;
            font-weight: 700;
            cursor: pointer;
        }
        
        .base-badge {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 120px;
            height: 30px;
            border-radius: 15px;
            background: #0052ff;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 14px;
            font-weight: 700;
        }
        
        .decorative-circles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        
        .circle {
            position: absolute;
            border-radius: 50%;
            opacity: 0.1;
        }
        
        .circle-1 {
            width: 100px;
            height: 100px;
            background: #10b981;
            top: 50px;
            left: 50px;
        }
        
        .circle-2 {
            width: 160px;
            height: 160px;
            background: #06b6d4;
            bottom: 50px;
            right: 50px;
        }
        
        .circle-3 {
            width: 60px;
            height: 60px;
            background: #3b82f6;
            top: 100px;
            right: 100px;
        }
        
        .circle-4 {
            width: 80px;
            height: 80px;
            background: #f59e0b;
            bottom: 100px;
            left: 100px;
        }
    </style>
</head>
<body>
    <div class="grid"></div>
    <div class="decorative-circles">
        <div class="circle circle-1"></div>
        <div class="circle circle-2"></div>
        <div class="circle circle-3"></div>
        <div class="circle circle-4"></div>
    </div>
    
    <div class="base-badge">BASE SEPOLIA</div>
    
    <div class="title">ZEROSUM</div>
    <div class="subtitle">GAMING ARENA</div>
    <div class="tagline">MATHEMATICAL WARFARE</div>
    <div class="description">Enter the arena where strategy beats luck</div>
    
    <div class="game-modes">
        <div class="game-mode quick-draw">
            <div class="game-mode-title" style="color: #10b981;">QUICK DRAW</div>
            <div class="game-mode-subtitle" style="color: #6ee7b7;">Lightning Fast</div>
            <div class="game-mode-duration" style="color: #a7f3d0;">2-4 min</div>
        </div>
        <div class="game-mode strategic">
            <div class="game-mode-title" style="color: #3b82f6;">STRATEGIC</div>
            <div class="game-mode-subtitle" style="color: #93c5fd;">Mind Games</div>
            <div class="game-mode-duration" style="color: #bfdbfe;">5-8 min</div>
        </div>
        <div class="game-mode hardcore">
            <div class="game-mode-title" style="color: #6b7280;">HARDCORE</div>
            <div class="game-mode-subtitle" style="color: #9ca3af;">Coming Soon</div>
            <div class="game-mode-duration" style="color: #d1d5db;">2-5 min</div>
        </div>
        <div class="game-mode last-stand">
            <div class="game-mode-title" style="color: #6b7280;">LAST STAND</div>
            <div class="game-mode-subtitle" style="color: #9ca3af;">Coming Soon</div>
            <div class="game-mode-duration" style="color: #d1d5db;">10-15 min</div>
        </div>
    </div>
    
    <div class="launch-button">LAUNCH ZEROSUM ARENA</div>
</body>
</html>
