<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1e293b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f172a;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="titleGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#06b6d4;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#f59e0b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ef4444;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>
  
  <!-- Animated background elements -->
  <circle cx="200" cy="150" r="80" fill="#06b6d4" opacity="0.1">
    <animate attributeName="r" values="80;120;80" dur="4s" repeatCount="indefinite"/>
  </circle>
  <circle cx="1000" cy="480" r="100" fill="#8b5cf6" opacity="0.1">
    <animate attributeName="r" values="100;140;100" dur="3s" repeatCount="indefinite"/>
  </circle>
  <circle cx="600" cy="100" r="60" fill="#f59e0b" opacity="0.1">
    <animate attributeName="r" values="60;90;60" dur="5s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Main title -->
  <text x="600" y="200" text-anchor="middle" font-family="Arial, sans-serif" font-size="72" font-weight="900" fill="url(#titleGradient)">
    ZEROSUM
  </text>
  
  <!-- Subtitle -->
  <text x="600" y="250" text-anchor="middle" font-family="Arial, sans-serif" font-size="32" font-weight="600" fill="#e2e8f0">
    GAMING ARENA
  </text>
  
  <!-- Tagline -->
  <text x="600" y="300" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="400" fill="#94a3b8">
    Mathematical warfare where strategy beats luck
  </text>
  
  <!-- Gaming elements -->
  <!-- Sword icons -->
  <g transform="translate(300, 350)">
    <path d="M0 0 L20 40 L10 45 L0 5 Z" fill="url(#accentGradient)" opacity="0.8"/>
    <path d="M0 5 L10 45 L5 50 L0 10 Z" fill="url(#accentGradient)" opacity="0.6"/>
    <circle cx="10" cy="45" r="3" fill="#fbbf24"/>
  </g>
  
  <g transform="translate(900, 350)">
    <path d="M0 0 L20 40 L10 45 L0 5 Z" fill="url(#accentGradient)" opacity="0.8"/>
    <path d="M0 5 L10 45 L5 50 L0 10 Z" fill="url(#accentGradient)" opacity="0.6"/>
    <circle cx="10" cy="45" r="3" fill="#fbbf24"/>
  </g>
  
  <!-- Central gaming icon -->
  <g transform="translate(580, 350)">
    <!-- Game controller -->
    <rect x="0" y="10" width="40" height="20" rx="10" fill="#374151" stroke="#6b7280" stroke-width="2"/>
    <rect x="5" y="15" width="30" height="10" rx="5" fill="#1f2937"/>
    
    <!-- D-pad -->
    <rect x="8" y="18" width="6" height="4" fill="#9ca3af"/>
    <rect x="7" y="17" width="8" height="6" fill="#6b7280"/>
    
    <!-- Action buttons -->
    <circle cx="28" cy="20" r="3" fill="#ef4444"/>
    <circle cx="32" cy="16" r="3" fill="#3b82f6"/>
    <circle cx="32" cy="24" r="3" fill="#10b981"/>
    <circle cx="36" cy="20" r="3" fill="#f59e0b"/>
    
    <!-- Glow effect -->
    <circle cx="20" cy="20" r="25" fill="none" stroke="#06b6d4" stroke-width="2" opacity="0.3">
      <animate attributeName="r" values="25;35;25" dur="2s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.3;0.6;0.3" dur="2s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Mathematical elements -->
  <g transform="translate(150, 450)" fill="#06b6d4" opacity="0.7">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="20" font-weight="bold">x - 1 = 0</text>
    <text x="0" y="25" font-family="Arial, sans-serif" font-size="16" fill="#94a3b8">Quick Draw</text>
  </g>
  
  <g transform="translate(950, 450)" fill="#8b5cf6" opacity="0.7">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="20" font-weight="bold">x - 0.1x = 0</text>
    <text x="0" y="25" font-family="Arial, sans-serif" font-size="16" fill="#94a3b8">Strategic</text>
  </g>
  
  <!-- Bottom accent -->
  <rect x="0" y="580" width="1200" height="50" fill="url(#accentGradient)" opacity="0.1"/>
  
  <!-- Call to action -->
  <text x="600" y="610" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="600" fill="#fbbf24">
    Play Now â€¢ Strategy Beats Luck
  </text>
  
  <!-- Decorative elements -->
  <g transform="translate(100, 100)" opacity="0.3">
    <polygon points="0,0 20,10 0,20 10,10" fill="#06b6d4"/>
  </g>
  
  <g transform="translate(1100, 500)" opacity="0.3">
    <polygon points="0,0 20,10 0,20 10,10" fill="#8b5cf6"/>
  </g>
</svg>